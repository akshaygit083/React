<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use react with CDN</title>
</head>
<body>
    
    <div class="container"></div>




    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        const h1 = React.createElement('h1', {id: 1, className: "h1-tag", style: {backgroundColor: 'orange', padding: '40px'}}, 'Welcome to React')
        const h2 = React.createElement('h2', {id: 2, className: "h1-tag", style: {backgroundColor: 'skyblue', padding: '20px'}}, 'This is how we can add react code on html project file.')
        const h3 = React.createElement('h3', {id: 3, className: "h1-tag", style: {backgroundColor: 'yellow', padding: '40px'}}, 'Welcome to React')
        const div = React.createElement('div', {}, [h1, h2, h3])
        const root = ReactDOM.createRoot(document.querySelector('.container'));
        root.render(div)
    </script>
</body>
</html>
